<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="act7.css">
    <title>Editor de llistes numerades</title>
</head>
<body>
    <!-- Una llista ordenada amb l'id de llista per referenciarla al js  -->
    <ol id="llista" start="1"> <!-- start 1 per indicar que la numeracio comença amb 1  -->
        <li>Primer</li>
        <li>Segon</li>
        <li>Tercer</li>
      </ol>

    <input type="number" id="inputInici" value="1"> <!-- Input per poder modificar el valor inicial de la llista  amb l'id per poder referenciarlo al js-->
    <button id="botoCanviar">Canviar inici</button> <!-- Botó per poder canviar el valor inicial de la llista amb l'id per poder referenciarlo al js-->
    
      <p id="atributs"></p> <!-- Paragraf per mostrar els atributs de la llista  -->
    
      <script src="act7.js"></script>
</body>
</html>
